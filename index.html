<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey u</title>
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffcce5, #ffe6f0);
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 280px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ff5e9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e04a86;
    }

    .error {
      color: #d10053;
      margin-top: 15px;
      font-size: 16px;
    }

    #bsod {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0000aa;
      color: white;
      font-family: monospace;
      font-size: 20px;
      padding: 80px 30px;
      z-index: 9999;
      text-align: left;
      animation: fadeIn 0.5s ease forwards;
    }

    #error-text {
      opacity: 0;
      font-size: 24px;
      white-space: pre-line;
    }

    .flash {
      animation: flash 0.15s steps(1) infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes flash {
      0%, 50% { opacity: 1 }
      51%, 100% { opacity: 0 }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #d36eff;
      opacity: 0.8;
      z-index: 1000;
      border-radius: 50%;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Hey u</h1>
  <p>before u open ur surprise,</p>
  <p>u need to prove u are reallyâ€¦ <strong>you</strong>. ðŸ˜ˆ</p>
  <p>just answer two questions</p>

  <p><strong>1. Whatâ€™s your favorite web series?</strong><br><em>(type without last word)</em></p>
  <input type="text" id="series">

  <p><strong>2. What do you call me?</strong><br><em>be honest â€” the one u always use ðŸ˜‡</em></p>
  <input type="text" id="name">

  <br>
  <button onclick="checkAnswer()">Check</button>
  <div class="error" id="error"></div>

  <div id="bsod">
    <pre id="error-text"><span class="flash">FATAL BIRTHDAY ERROR</span></pre>
  </div>

  <script>
    // Confetti animation on first load
    window.addEventListener("load", () => {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = Math.random() < 0.5 ? "#ff69b4" : "#d36eff";
        c.style.animationDuration = 2 + Math.random() * 2 + "s";
        c.style.top = "-20px";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }
    });

    function checkAnswer() {
      const s = document.getElementById('series').value.toLowerCase().replace(/\s/g, '');
      const n = document.getElementById('name').value.toLowerCase().trim();
      const correct = (s === 'gameof' && n === 'babu');
      const errorDiv = document.getElementById('error');

      if (correct) {
        showErrorScreen();
      } else {
        errorDiv.textContent = 'Nope ðŸ˜ˆ Try again';
      }
    }

    function showErrorScreen() {
      const bsod = document.getElementById('bsod');
      const text = document.getElementById('error-text');
      bsod.style.display = 'block';

      // After 1.5s, show the rest of the error
      setTimeout(() => {
        text.classList.remove("flash");
        text.innerHTML = `FATAL BIRTHDAY ERROR\nSYSTEM OVERLOADED WITH LOVE ðŸ’™\nRedirecting...`;
      }, 1500);

      // Redirect after 4.5s
      setTimeout(() => {
        window.location.href = "./gameofbabu/";
      }, 4500);
    }
  </script>

</body>
</html>
